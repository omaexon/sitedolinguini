<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Conversor de moedas do VINI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="cabecalho">
        <h1> Conversor de moedas do Vini</h1>
    </div>
    <div id=caixa-principal>
        <p class="paragrafo">Converter <b>de</b>:</p>

        <select class="select">

            <option>R$ Real Brasileiro</option>

        </select>

        <p class="paragrafo">Converter <b>para</b>:</p>

        <select class="select" id="troca-moedas">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>

        <p class="paragrafo"><b>Valor</b></p>
        <input id="input" type="number" placeholder="100,00" onkeypress="return event.charCode >= 48">

        <button id="button">CONVERTER</button>

        <div id="caixa-interna">

            <div class="caixa-menor">
                <img src="./IMG/brasil 2.png">
                <p class="paragrafo-negrito">Real</p>
                <p class="paragrafo-negrito" id="texto-real">R$10.000,00</p>
            </div>


            <img id="seta" src="./IMG/Vector.png">

            <div class="caixa-menor">
                <img src="./IMG/estados-unidos (1) 1.png" id="bandeira-moedas">
                <p class="paragrafo-negrito" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo-negrito" id="input-moedas"> $2.000,00</p>
            </div>

        </div>

</body>


<script src="./scripts.js">

</script>


</html>
